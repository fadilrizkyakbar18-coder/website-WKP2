    <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    background: linear-gradient(135deg, hsl(246, 90%, 61%), hsl(200, 85%, 60%));
    }

    /* Navbar container */
    nav {
      background-color: #333;
      padding: 10px 20px;
    }

    /* List styling */
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;

    }

    nav ul li {

      margin: 0 15px;
    }

    /* Link styling */
    nav ul li a {
        
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #f39c12;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
    }

    input:focus, textarea:focus {
      border-color: #5142f5;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #5142f5;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #362fb8;
    }
    .konten{
        padding: 0 30px;
    }
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 20px 10px;
    }

    footer p {
      margin: 8px 0;
    }

    .social-links a {
      color: #d19a34; /* warna emas */
      text-decoration: none;
      margin: 0 10px;
      transition: 0.3s;
    }

    .social-links a:hover {
      color: #fff; /* berubah jadi putih saat hover */
    }
    </style>
</head>
